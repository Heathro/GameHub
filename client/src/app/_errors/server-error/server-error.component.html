<div class="container text-center">
    <h1>500</h1>
    <h2>Server error</h2>
    <br>
    <button class="btn btn-primary" routerLink="/">Return</button>
</div>

<ng-container *ngIf="error">
    <br>
    <br>
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <code class="mt-5" style="color: white;">
        {{error.details}}
    </code>
</ng-container>
