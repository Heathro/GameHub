<div class="card mb-4 player-card-button" *ngIf="player" routerLink="/players/{{player.username}}">
    <div class="row">
        <div class="col-3">
            <img 
                class="player-card-img"
                src="{{player.avatar || './assets/avatar.png'}}"
                alt="{{player.username}}"
            >
        </div>
        <div class="col-9">
            <h5 class="text-right mt-3">
                {{player.username}}
            </h5>
            <h6 class="text-muted text-right">{{player.lastActive}}</h6>
        </div>
    </div>
</div>
