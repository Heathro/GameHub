<div class="row" *ngIf="player">
    <div class="col-4">
        <div class="card">
            <img 
                src="{{player.avatar || './assets/user.png'}}" 
                alt="{{player.username}}"
                class="card-img-top img-thumbnail avatar"
            >
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{player.country}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{player.created}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{player.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-outline-success">Add Friend</button>
                    <button class="btn btn-outline-info">Message</button>
                </div>
            </div>
        </div>        
    </div>
</div>
