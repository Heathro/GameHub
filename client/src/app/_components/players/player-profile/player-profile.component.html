<div class="row" *ngIf="player">

    <div class="col-3">
        <div class="card">

            <img 
                src="{{player.avatar.url || './assets/avatar.png'}}" 
                alt="{{player.username}}"
                class="card-img-top img-thumbnail"
            >
            <div class="card-body">
                <div>
                    <h3 class="mb-4">{{player.username}}</h3>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{player.created}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{player.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-outline-success">Add Friend</button>
                    <button class="btn btn-outline-info">Message</button>
                </div>
            </div>
            
        </div>        
    </div>

    <div class="col-9">
        <tabset class="custom-tabset">

            <tab heading="About">
                <h5 class="mt-2">{{player.realname}}</h5>                
                <p>{{player.summary}}</p>                
                <h5 class="mt-2">{{player.country}}, {{player.city}}</h5>
            </tab>

            <tab heading="Reviews">
                <h4>messages will go here</h4>
            </tab>

            <tab heading="Messages">
                <h4>messages will go here</h4>
            </tab>
            
        </tabset>
    </div>

</div>
