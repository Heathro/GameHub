<div class="row" *ngIf="player">
    <div class="col-4">
        <div class="card">
            <img 
                src="{{player.avatar || './assets/user.png'}}" 
                alt="{{player.username}}"
                class="card-img-top img-thumbnail avatar"
            >
            <div class="card-body">
                <div>
                    <h3 class="mb-4">{{player.username}}</h3>
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{player.country}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{player.created}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{player.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-outline-success">Add Friend</button>
                    <button class="btn btn-outline-info">Message</button>
                </div>
            </div>
        </div>        
    </div>

    <div class="col-8">
        <tabset class="player-tabset">
            <tab heading="Games">
                <h4>games will go here</h4>
            </tab>
            <tab heading="Reviews">
                <h4>messages will go here</h4>
            </tab>
            <tab heading="Messages">
                <h4>messages will go here</h4>
            </tab>
        </tabset>
    </div>
</div>
