<div class="card mb-4" *ngIf="game">
    <div class="row">

        <div id="game-card-poster">
            <img 
                class="game-card-img"
                src="{{game.poster}}"
                alt="{{game.title}}"
            >
        </div>

        <div id="game-card-title">
            <h3 class="card-title text-right mt-4">
                {{game.title}}
            </h3>
        </div>

    </div>
</div>
