<div class="container col-3">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">

        <h2 class="text-center text-info mb-3">Register</h2>

        <app-text-input
            [formControl]="$any(registerForm.controls['username'])"
            [label]="'Username'"
        ></app-text-input>

        <app-text-input
            [formControl]="$any(registerForm.controls['password'])"
            [label]="'Password'"
            [type]="'password'"
        ></app-text-input>

        <app-text-input
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            [label]="'Confirm password'"            
            [type]="'password'"
        ></app-text-input>

        <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

        <div class="text-center">
            <button 
                [disabled]="!registerForm.valid"
                class="btn btn-success me-2"
                type="submit"
            >Register</button>

            <button
                class="btn btn-secondary"
                type="button" 
                routerLink="/"
            >Cancel</button>
        </div>

    </form>
</div>
