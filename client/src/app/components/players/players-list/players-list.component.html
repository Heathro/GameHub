<div class="row mb-4">
    <div class="me-2">
        <div class="dropdown row" dropdown>
            <button 
                type="button"
                class="btn btn-info col-1 ms-4"
                dropdownToggle
                [innerHTML]="getSortingType()"
            ></button>
            <div class="dropdown-menu dropdown-menu-left col-1" *dropdownMenu>
                <a 
                    class="dropdown-item text-center"
                    (click)="sortPlayers('az')"
                >
                    A&ensp;<i class="bi bi-arrow-right"></i>&ensp;Z
                </a>
                <a
                    class="dropdown-item text-center" 
                    (click)="sortPlayers('za')"
                >
                    Z&ensp;<i class="bi bi-arrow-right"></i>&ensp;A
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4" *ngFor="let player of players">
        <app-player-card [player]="player"></app-player-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"> 
    </pagination>
</div>
