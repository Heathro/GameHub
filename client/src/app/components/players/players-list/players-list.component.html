<div class="row mb-4">
    <div class="me-2">
        <div class="dropdown row" dropdown>
            <button 
                type="button"
                class="btn btn-info col-1 ms-4"
                dropdownToggle
                [innerHTML]="getSortingType()"
            ></button>
            <div class="dropdown-menu dropdown-menu-left col-1" *dropdownMenu>
                <a 
                    class="dropdown-item text-center"
                    (click)="sortNewest()"
                >
                    <i class="bi bi-hourglass"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-hourglass-split"></i>
                </a>
                <a
                    class="dropdown-item text-center" 
                    (click)="sortOldest()"
                >
                    <i class="bi bi-hourglass-split"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-hourglass"></i>
                </a>
                <a 
                    class="dropdown-item text-center"
                    (click)="sortAZ()"
                >
                    A&nbsp;&nbsp;&nbsp;&nbsp;<i class="bi bi-arrow-right"></i>&nbsp;&nbsp;&nbsp;&nbsp;Z
                </a>
                <a
                    class="dropdown-item text-center" 
                    (click)="sortZA()"
                >
                    Z&nbsp;&nbsp;&nbsp;&nbsp;<i class="bi bi-arrow-right"></i>&nbsp;&nbsp;&nbsp;&nbsp;A
                </a>
                <a 
                    class="dropdown-item text-center"
                    (click)="sortMostReviewed()"
                >
                    <i class="bi bi-pen-fill"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-pen"></i>
                    </a>
                <a
                    class="dropdown-item text-center" 
                    (click)="sortLessReviewed()"
                >
                    <i class="bi bi-pen"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-pen-fill"></i>
                </a>
                <a 
                    class="dropdown-item text-center"
                    (click)="sortMostPublicated()"
                >
                    <i class="bi bi-rocket-takeoff-fill"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-rocket-takeoff"></i>
                </a>
                <a
                    class="dropdown-item text-center" 
                    (click)="sortLessPublicated()"
                >
                    <i class="bi bi-rocket-takeoff"></i>
                    &nbsp;
                    <i class="bi bi-arrow-right"></i>
                    &nbsp;
                    <i class="bi bi-rocket-takeoff-fill"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading && players.length !== 0">
    <div class="col-4" *ngFor="let player of players">
        <app-player-card [player]="player"></app-player-card>
    </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="!loading && players.length !== 0 && pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"> 
    </pagination>
</div>
