<div class="container">

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">

        <h2 class="text-center text-info mb-3">Register</h2>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <app-text-input
                    [formControl]="$any(registerForm.controls['username'])"
                    [label]="'Username'"
                    [placeholder]="'Username'"
                ></app-text-input>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <app-text-input
                    [formControl]="$any(registerForm.controls['password'])"
                    [label]="'Password'"
                    [placeholder]="'Password'"
                    [type]="'password'"
                ></app-text-input>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <app-text-input
                    [formControl]="$any(registerForm.controls['confirmPassword'])"
                    [label]="'Confirm password'"  
                    [placeholder]="'Confirm password'"
                    [type]="'password'"
                ></app-text-input>
            </div>
        </div>

        <div class="row" *ngIf="validationErrors">
            <div class="col-md-4 offset-md-4">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="text-center">
            <button 
                [disabled]="!registerForm.valid || registering"
                class="btn btn-success me-2"
                type="submit"
            >Register</button>

            <button
                class="btn btn-secondary"
                type="button" 
                routerLink="/"
            >Cancel</button>
        </div>

    </form>
</div>
