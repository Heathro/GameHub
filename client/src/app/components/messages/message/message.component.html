<div *ngIf="currentMessage">

    <div class="d-flex mx-4" *ngIf="currentMessage.senderUsername !== currentUser">
        <img *ngIf="avatarRequired"
            class="message-avatar"
            src="{{currentMessage.senderAvatar.url || './assets/poster.png'}}"
            alt="{{currentMessage.senderUsername}}"
        >
        <div class="avatar-placeholder" *ngIf="!avatarRequired"></div>
        <h6 class="d-inline ms-3 mt-2 message-text-recipient" *ngIf="avatarRequired">{{currentMessage.content}}</h6>
        <h6 class="d-inline ms-3 message-text-recipient" *ngIf="!avatarRequired">{{currentMessage.content}}</h6>
        <div class="col-4"></div>
    </div>

    <div class="d-flex mx-4 flex-row-reverse" *ngIf="currentMessage.senderUsername === currentUser">
        <img *ngIf="avatarRequired"
            class="message-avatar"
            src="{{currentMessage.senderAvatar.url || './assets/poster.png'}}"
            alt="{{currentMessage.senderUsername}}"
        >
        <div class="avatar-placeholder" *ngIf="!avatarRequired"></div>
        <h6 class="d-inline me-3 mt-2 message-text-currentuser" *ngIf="avatarRequired">{{currentMessage.content}}</h6>        
        <h6 class="d-inline me-3 message-text-currentuser" *ngIf="!avatarRequired">{{currentMessage.content}}</h6>
        <div class="col-4"></div>
    </div>

    <div class="d-flex" *ngIf="timeRequired && currentMessage.senderUsername !== currentUser">
        <h6 class="text-muted text-right ms-4 message-timestamp">
            {{currentMessage.messageSent + 'Z' | date:getDateFormat()}}
        </h6>
    </div>    

    <div class="d-flex flex-row-reverse" *ngIf="timeRequired && currentMessage.senderUsername === currentUser">
        <h6>
            <i class="bi bi-check me-4 message-not-read" *ngIf="!currentMessage.messageRead"></i>
            <i class="bi bi-check me-4 message-read" *ngIf="currentMessage.messageRead"></i>
        </h6>
        <h6 class="text-muted text-right me-1 message-timestamp">
            {{currentMessage.messageSent + 'Z' | date:getDateFormat()}}
        </h6>
    </div> 

</div>
