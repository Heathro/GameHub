<div class="card mb-1 role-card-body" *ngIf="user">
    <div class="row">

        <div class="col-1" routerLink="/players/{{user.userName}}">
            <img 
                class="role-card-img"
                src="{{user.avatarUrl || './assets/avatar.png'}}"
                alt="{{user.userName}}"
            >
        </div>

        <div class="col-3">
            <h5 class="role-card-name" routerLink="/players/{{user.userName}}">
                {{user.userName}}
            </h5>
        </div>

        <div class="col-5 role-card-checkboxes">            
            <app-checkbox-input class="d-inline ms-4"
                [formControl]="$any(roleForm.get('player'))"
                [label]="'Player'"
            ></app-checkbox-input>
            <app-checkbox-input class="d-inline ms-4"
                [formControl]="$any(roleForm.get('moderator'))"
                [label]="'Moderator'"
            ></app-checkbox-input>
            <app-checkbox-input class="d-inline ms-4"
                [formControl]="$any(roleForm.get('admin'))"
                [label]="'Admin'"
            ></app-checkbox-input>
        </div>

        <div class="col-3">
            <div class="btn-group d-flex me-2 role-button-row">

                <button 
                    class="btn btn-outline-info me-1" 
                    [disabled]="!isDirty()" 
                    (click)="editRoles()"
                >
                    Edit roles&nbsp;&nbsp;&nbsp;<i class="bi bi-pencil"></i>
                </button>

                <button 
                    class="btn btn-outline-danger" 
                    (click)="deleteCurrentUser()"
                >
                    Delete user&nbsp;&nbsp;&nbsp;<i class="bi bi-trash3"></i>
                </button>

            </div>
        </div>    

    </div>
</div>
