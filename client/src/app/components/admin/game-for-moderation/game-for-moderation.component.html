<div class="card mb-1 game-moderation-card" *ngIf="game">
    <div class="row">

        <div class="col-1" routerLink="/games/{{game.title}}">
            <img 
                class="game-moderation-card-img"
                src="{{game.poster.url || './assets/poster.png'}}"
                alt="{{game.title}}"
            >
        </div>

        <div class="col-8 game-moderation-card-title">
            <h4 
                class="ms-2 game-moderation-card-cursor d-inline"
                routerLink="/games/{{game.title}}"
            >
                "{{game.title}}"
            </h4>
            <h4 
                class="text-right ms-2 game-moderation-card-cursor d-inline" 
                routerLink="/players/{{game.publisher}}"
            >
                by {{game.publisher}}
            </h4>
        </div>
        
        <div class="col-3">
            <div class="btn-group d-flex me-2 game-moderation-card-button">

                <button 
                    class="btn btn-outline-danger" 
                    (click)="deleteCurrentGame()"
                >
                    Delete&nbsp;&nbsp;&nbsp;<i class="bi bi-trash3"></i>
                </button>

            </div>
        </div>   

    </div>
</div>
