<div class="modal-header">
    <h5 class="modal-title pull-left">{{title}}</h5>
</div>

<div class="modal-body">
    <p>{{message}}</p>
</div>

<div class="modal-footer">
    <button class="btn btn-outline-success" (click)="confirm()">{{btnOkText}}</button>
    <button class="btn btn-outline-danger" (click)="decline()">{{btnCancelText}}</button>
</div>
